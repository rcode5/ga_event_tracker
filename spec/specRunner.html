<!DOCTYPE html>
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <script type="text/javascript" src="http://searls.github.com/jasmine-all/jasmine-all-min.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../src/js/jquery.gaEventTracker.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="./jquery.gaEventTracker_spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }


    })();
  </script>

</head>

<body>

<div id="testArea"></div>

</body>
</html>
